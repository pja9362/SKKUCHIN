<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈화면-검색창</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <link rel="stylesheet" href="./search.css">
</head>
<body>
    <!--게시물 관리 페이지 전체 틀 (기본 margin)-->
    <div class="search">
        <!-- header 헤더 : 뒤로가기 아이콘, 검색창-->           
        <div class="search_header">
            <img src="image/drawable-xxxhdpi/icon_back_arrow.png" style=" margin-top:2.12px; width: 15px; height: 14px; padding-right: 15px;">
            <div class="search_bar">
                <input type="text" placeholder="글 제목, 내용, 해시태그" >
                <a class="search_btn" href="#"><img src="image/drawable-xxxhdpi/icon_search.png" style="vertical-align: middle; width: 18.96px; height:18.97px; margin-right: 20px;"></a>
            </div>
        </div>
        <!-- content 본문 : 검색 꾸실 아이콘, 검색 유도 문구-->
        <div class="search_content">
            <img src="image/drawable-xxxhdpi/search_enheng.png" style="width: 45%; padding: 35% 27.5% 18px;">
            <div class="search_icon_txt">게시판의 글을 검색해보세요</div>
        </div>
        <!-- write_btn 글쓰기 버튼 위치 임의로 설정해둠!-->
        <a id="write_btn" href="#"><img src="image/drawable-xxxhdpi/icon_writing.png" style="width: 15%; float:right; margin-top: 60%;"></a>
    </div>
</body>
</html>
