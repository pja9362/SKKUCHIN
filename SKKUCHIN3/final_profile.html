<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <link rel="stylesheet" href="./final_profile.css">
</head>
<body>
    <!--게시물 관리 페이지 전체 틀 (기본 margin)-->
    <div class="profile">
        <!-- header 헤더 : 뒤로가기 아이콘, 페이지 제목, 닫기 아이콘-->           
        <div class="profile_header">
            <img src="image/drawable-xxxhdpi/icon_back_arrow.png" style=" margin-top:2.12px; width: 15px; height: 14px; padding-right: 15px;">프로필 보기
        </div>
        <!-- 게시물 전체 틀-->
        <div class="profile_content">
            <div class="profile_top_part">
                <img src="image/drawable-xxxhdpi/chat_profile.png" style="width: 116px; height: 116px;">
                <div class="profile_name">홍길동</div>
                <div class="profile_intro">반갑습니다 잘부탁드려요~</div>
            </div>
            <div class="profile_bottom_part">
                <div>
                    <div class="profile_major">학과</div>
                    <div class="profile_major_content">컬처앤테크놀로지융합전공</div>
                </div>
                <div>
                    <div>
                        <div class="profile_stuNum">학번</div>
                        <div class="profile_stuNum_content">16학번</div>
                    </div>
                    <div>
                        <div class="profile_mbti">MBTI</div>
                        <div class="profile_mbti_content">ESFP</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
